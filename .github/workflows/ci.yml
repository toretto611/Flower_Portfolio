name: Build and Test Portfolio App

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python 3.8
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    # Step 3: Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip
        pip install -r requirements.txt  # Install the necessary packages

    # Step 4: Run tests with pytest
    - name: Run tests
      run: |
        pytest  # Execute tests with pytest
        # If any test fails, the workflow will fail

    # Step 5: Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v1  # Set up Docker buildx for multi-platform support

    # Step 6: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t gcr.io/$GCP_PROJECT_ID/flower-portfolio:$GITHUB_SHA .  # Build the image with a tag based on commit SHA

    # Step 7: Log in to Google Cloud Docker registry
    - name: Authenticate to Google Cloud Docker Registry
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}  # Google Cloud service account credentials

    # Step 8: Push Docker image to Google Cloud Registry (GCR)
    - name: Push Docker image to GCR
      run: |
        docker push gcr.io/$GCP_PROJECT_ID/flower-portfolio:$GITHUB_SHA  # Push the image to GCR
